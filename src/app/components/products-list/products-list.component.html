<div *ngIf="smartphones && laptops">

  <div>
    <h2>Smartphones</h2>
    <mat-card *ngFor="let product of smartphones.products">
      <mat-card-header>
        <img mat-card-avatar [src]="product.thumbnail" alt="Product image">
        <mat-card-title>{{ product.title }}</mat-card-title>
        <mat-card-subtitle>{{ product.brand }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="product.images[0]" alt="Product image">
      <mat-card-content>
        <p>{{ product.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>COMPRAR</button>
        <button mat-button>ADICIONAR AO CARRINHO</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div>
    <h2>Laptops</h2>
    <mat-card *ngFor="let product of laptops.products">
      <mat-card-header>
        <img mat-card-avatar [src]="product.thumbnail" alt="Product image">
        <mat-card-title>{{ product.title }}</mat-card-title>
        <mat-card-subtitle>{{ product.brand }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="product.images[0]" alt="Product image">
      <mat-card-content>
        <p>{{ product.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>COMPRAR</button>
        <button mat-button>ADICIONAR AO CARRINHO</button>
      </mat-card-actions>
    </mat-card>
  </div>

</div>
