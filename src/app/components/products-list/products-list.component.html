<mat-card *ngFor="let product of products.products">
    <mat-card-header>
        <mat-card-title>{{product.title}}</mat-card-title>
        <mat-card-subtitle>Rating: {{product.rating}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{product.thumbnail}}">
    <p>
        <mat-icon>attach_money</mat-icon>
        {{product.price}}
    </p>
    <mat-card-content>
        <p>{{product.description}}</p>
        <p>Discount: {{product.discountPercentage}}%</p>
        <p>Stock: {{product.stock}}</p>
        <p>Brand: {{product.brand}}</p>
        <p>Category: {{product.category}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button><i class="material-icons">shopping_cart</i>Buy</button>
        <button mat-button><i class="material-icons">favorite_border</i>Wishlist</button>
        <button mat-button><i class="material-icons">add_shopping_cart</i>Cart</button>
    </mat-card-actions>
</mat-card>
